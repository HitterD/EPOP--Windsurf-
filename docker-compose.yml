version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: epop_postgres
    environment:
      POSTGRES_USER: epop
      POSTGRES_PASSWORD: epop
      POSTGRES_DB: epop
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: epop_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: epop_minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./docker/minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  zinc:
    image: public.ecr.aws/zinclabs/zinc:latest
    container_name: epop_zinc
    environment:
      ZINC_FIRST_ADMIN_USER: admin
      ZINC_FIRST_ADMIN_PASSWORD: admin
      ZINC_DATA_PATH: /data
    ports:
      - "4080:4080"
    volumes:
      - ./docker/zinc-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: epop_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8025/api/v2/messages"]
      interval: 10s
      timeout: 5s
      retries: 5

  clamav:
    image: clamav/clamav:latest
    container_name: epop_clamav
    ports:
      - "3310:3310"
    environment:
      - CLAMD_STARTUP_CHECKS=yes
    healthcheck:
      test: ["CMD-SHELL", "(echo PING | nc -w 2 127.0.0.1 3310) | grep PONG || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
