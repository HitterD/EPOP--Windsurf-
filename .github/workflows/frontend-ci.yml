name: Frontend CI

on:
  push:
    paths:
      - 'app/**'
      - 'components/**'
      - 'features/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'Dockerfile.frontend'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'features/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'Dockerfile.frontend'

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Type check
        run: npm run type-check --if-present

      - name: Build
        run: npm run build

      - name: Bundle analysis (client)
        run: npm run analyze

      - name: Upload bundle analysis report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analyzer-report
          path: |
            .next/analyze/client.html
            .next/analyze/edge.html
            .next/analyze/nodejs.html
            analyze/client.html
            analyze/stats.json

      - name: Unit tests
        run: npm test -- --passWithNoTests

      - name: Accessibility tests (jest-axe)
        run: npm test -- --testNamePattern="a11y|accessibility" --passWithNoTests
        continue-on-error: false

      - name: Start server
        run: |
          nohup npm start &
          npx wait-on http://localhost:3000

      - name: Lighthouse CI
        run: npm run ci:lighthouse

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-ci-report
          path: lhci/

      - name: Docker build (frontend)
        run: docker build -t epop/frontend:ci -f Dockerfile.frontend .

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          REPO=ghcr.io/${{ github.repository }}
          docker tag epop/frontend:ci $REPO/frontend:${{ github.sha }}
          docker tag epop/frontend:ci $REPO/frontend:latest
          docker push $REPO/frontend:${{ github.sha }}
          docker push $REPO/frontend:latest
