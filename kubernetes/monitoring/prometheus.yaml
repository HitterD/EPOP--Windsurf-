apiVersion: v1
kind: ConfigMap
metadata:
  name: epop-prometheus-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: epop
    app.kubernetes.io/component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'epop-backend'
        metrics_path: /metrics
        static_configs:
          - targets: ['epop-backend-api.__NAMESPACE__.svc.cluster.local:4000']
      - job_name: 'kube-state-metrics'
        metrics_path: /metrics
        static_configs:
          - targets: ['kube-state-metrics.monitoring.svc.cluster.local:8080']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: epop-prometheus
  namespace: monitoring
  labels:
    app: epop-prometheus
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: epop
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epop-prometheus
  template:
    metadata:
      labels:
        app: epop-prometheus
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/part-of: epop
        app.kubernetes.io/component: monitoring
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.52.0
          imagePullPolicy: IfNotPresent
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --web.enable-lifecycle
          ports:
            - name: http
              containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: epop-prometheus-config
            items:
              - key: prometheus.yml
                path: prometheus.yml
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: epop-prometheus
  namespace: monitoring
  labels:
    app: epop-prometheus
spec:
  type: ClusterIP
  selector:
    app: epop-prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
